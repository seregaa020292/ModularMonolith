services:
  app-api:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: ${ENV:-development}
    volumes:
      - type: bind
        source: ../
        target: /app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_HOST: ${PG_HOST}
      PG_PORT: 5432
    restart: on-failure

  app-swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON: /specs/swagger.yml
    ports:
      - "${SWAGGER_UI_PORT:-8081}:8080"
    volumes:
      - type: bind
        source: ../pkg/specs/openapi
        target: /specs
        read_only: true

  app-pg:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "${PG_PORT:-54321}:5432"
    volumes:
      - type: volume
        source: app-pg_volume
        target: /var/lib/postgresql/data

volumes:
  app-pg_volume:
